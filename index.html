    <!-- Jumbotron -->
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">README Creator</h1>
            <p>
                An easy way to document your project.
            </p>
        </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Carousel -->
    <div class="container mb-4">
        <div id="templates" class="carousel slide w-100" data-ride="carousel">
            <!-- Controls -->
            <a class="carousel-control-prev w-auto" href="#templates" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
                    aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next w-auto" href="#templates" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
                    aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-targer="#templates" data-slide-to="0" class="active"></li>
                <li data-targer="#templates" data-slide-to="1"></li>
                <li data-targer="#templates" data-slide-to="2"></li>
                <li data-targer="#templates" data-slide-to="3"></li>
                <li data-targer="#templates" data-slide-to="4"></li>
                <li data-targer="#templates" data-slide-to="5"></li>
            </ol>

            <div class="carousel-inner w-100" role="listbox">
                <div class="carousel-item active">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=1">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=2">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=3">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=4">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=5">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="col-md-4 col-12">
                        <div class="card card-body h-100">
                            <img class="card-img-top" src="https://placehold.it/380?text=6">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Carousel -->

    <!-- Template -->
    <div id="TextArea" class="container-fluid mx-auto">
        <h1 class="text-center pt-4">Create your own README</h1>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-12 mb-4" style="position: relative; padding-bottom: 8rem;">
                <h2 class="text-center">Markdown</h2>
                <textarea id="markdown"></textarea>
                <div class="download">
                    <h3>Save README.md</h3>
                    <button id="markdownBtn" class="btn btn-dark"
                        onclick="downloadFile(markdown.value, 'markdown.md')">Download</button>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-12 col-12 mb-4" style="position: relative; padding-bottom: 8rem;">
                <h2 class="text-center">Output</h2>
                <div id="output" class="markdown-body p-4">
                </div>
                <div class="download">
                    <h3>Save HTML output</h3>
                    <button id="htmlBtn" class="btn btn-dark">Download</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Template -->

    <!-- Footer -->
    <footer class="page-footer font-small py-3 mt-5">
        <div class="footer-copyright text-center">
            <span>©2020 Copyright: Josué de León</span>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper, Bootstrap, Autosize, Markdown-it -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.0/autosize.min.js"
        integrity="sha256-F7Bbc+3hGv34D+obsHHsSm3ZKRBudWR7e2H0fS0beok=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js"

        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
